<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calendar with ToDo</title>
</head>
<body onload="updateDate(); setInterval('updateDate(); updateTime()', 1000 ); updateTime(); todayYearMonth()">
    <div class="headColor">
        <div class="headName"><strong>ToDo Calendar</strong></div>
    </div>
    <div class="container">
        <div class="calendarBody">
            <div class="nowToday">
                <div class="todayTime"></div>
                <div class="todayDate"></div>
            </div>
            <div class="calendarHeader">
                <span class="month">
                    <button class="changeMonth"></button>
                </span>
                <span class="yearWithButtons">
                    <button class="changeYear"><</button>
                        <span class="year"></span>
                    <button class="changeYear">></button>
                </span>
            </div>
            <table>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                </tr>



            </table>
        </div>
    </div>
</body>
</html>
